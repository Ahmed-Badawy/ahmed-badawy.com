<!DOCTYPE html>
<html>
<head>
	<title>drawing app</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	canvas{
/*		width:50%;
		height: 50%;*/
		border:4px double black;
	}
	#img_id{
		/*visibility: hidden;*/
		display: none;
	}
	</style>
</head>
<body>


<img id="img_id" src="elephent.jpg">
<canvas id='canvas' style='' width="800" height="675">
	Sorry, Your Browser Doesn't support this app. Please update your browser.
</canvas>

<script type="text/javascript">

document.addEventListener('DOMContentLoaded', function() {
	setTimeout(function(){
		console.log("load done!");
		init();
	}, 3000);
}, false);


function init(){
    var can_elm = document.getElementById("canvas");
    var context = can_elm.getContext("2d");
    var img = document.getElementById("img_id");
    context.drawImage(img, 0, 0);




	var radius = 4;
	var full_circle,x,y;

	// can_elm.width = window.innerWidth;
	// can_elm.height = window.innerHeight;

	// can_elm.width = 800;
	// can_elm.height = 500;

    context.drawImage(img,0,0);

/*
		- x & y are the center point of my arc.
		- radius : r of the circle 
		- startAngle: the start of the arc.
		- endAngle: end of the arc.
		- angiclockwise: move colockwise or reversed.
		context.arc(x,y, radius , startAngle,endAngel, [antiClockwise])
*/

	var putPoint = function(e){
			context.lineTo(e.clientX,e.clientY);
			context.stroke();
			context.beginPath();
			x = (e.offsetX==undefined) ? e.clientX : e.offsetX;
			y = (e.offsetY==undefined) ? e.clientY : e.offsetY;
			full_circle = Math.PI*2; // full 360 degree means full circle
			context.arc(x , y ,radius,0,full_circle);
			context.fill();
			context.beginPath();
			context.moveTo(x,y);
	}


	can_elm.addEventListener('mousedown',function(e){ putPoint(e); },false);
	// can_elm.addEventListener('mouseup',function(e){ dragging = false; },false);
	// can_elm.addEventListener('mousemove',putPoint,false);
}

</script>





</body>
</html>
